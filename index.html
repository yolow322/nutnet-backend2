<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test task №2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container text-center" style="width:550px;">
            <h2 class="text-center">Добавление нового пользователя</h2>
            <br>
            <div class="text-center" id="form-submission-status"></div>
            <div class="text-center" id="google-sheet-send-status"></div>
            <form class="create-user text-center" action="" method="post">
                <input class="form-control" name="name" placeholder="Введите имя пользвателя">
                <br>
                <input class="form-control" name="surname" placeholder="Введите фамилию пользователя">
                <br>
                <input class="form-control" name="age" placeholder="Введите возраст пользователя">
                <br>
                <input class="btn btn-info" value="Сохранить пользователя" type="submit">
            </form>
            <br>
            <button class="btn btn-info" id="send-to-google-sheet">Выгрузить пользователей</button>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</html>
